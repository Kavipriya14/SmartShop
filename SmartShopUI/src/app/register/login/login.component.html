<div class="jumbotron bg-image">

<div class="container login-reg-panel">


    <div class=" container register-info-box">
        <h2>Don't have an account?</h2>
        <label id="label-login" for="log-login-show">
            <a class="nav-link btn text-white register" type="button" routerLink="register">Register</a></label>
    </div>

    <div class="container login-form">

        <form class="border p-5" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">

            <p class="h3 mb-1">Login</p>

            <div class="alert alert-danger" role="alert" *ngIf="!isLoginValid">
                Invalid Username / Password
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="isPending">
                    Your Approval is Pending
                </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" ngModel name="username" #username="ngModel" class="form-control mb-3"
                    placeholder="Enter Username" required>
                <div class="validation-error" *ngIf="username.touched && !username.valid">Username is required.</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control mb-3" id="password" ngModel name="password"
                    #password="ngModel" placeholder="Enter Password" required>
                    <div class="validation-error" *ngIf="password.touched && !password.valid">Password is required.</div>
            </div>
            <p>
                <button class="btn text-white login mt-2" type="submit" [disabled]="!loginForm.valid">Login</button> <span class="new-user"><a href="#">Forget
                        Password?</a></span>
            </p>

        </form>
    </div>

</div>
</div>

<router-outlet></router-outlet>
