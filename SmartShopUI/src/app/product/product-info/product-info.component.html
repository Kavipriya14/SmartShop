
<div class="row">
    <div class="container-fluid">

        <div class="card-deck mb-5 pb-5 mr-5">
            <div>
                <div class="card mt-4 mb-4 ml-3 mr-5">
                    <img class="card-img-top" src="{{product.image}} " alt="Card image cap">
                    <div class="card-body pr-3 pl-3 pb-3">
                        <div class="row">
                            <h5 class="col">
                                <label name="name" id="testname">{{product.productName}}</label>
                            </h5>
                            <label name="price"
                                class="float-right text-danger pr-3">{{product.rate| currency:"â‚¹"}}</label>
                        </div>
                        <div class="card-subtitle ">

                            <img src="http://www.aljanh.net/data/archive/img/1878616533.png" width="15%" height="15%">
                            <span class="badge badge-success veralign pt-1 pb-1">{{product.brand}}</span>
                            <span class="float-right ml-auto"> <b class="card-data">Product Code: </b><span
                                    class="badge badge-info mt-1 pt-1 pb-1"
                                    id="badge-free">{{product.productCode}}</span>
                            </span>

                        </div>
                        <div class="">
                            <span class="float-right ml-auto font-weight-normal"><b class="card-data"> Aisle: </b><span class="badge badge-info mt-1 pt-1 pb-1"
                                    id="badge-free">{{product.aisle}}</span></span>
                                <span class=" ml-auto font-weight-normal"><b class="card-data">Shelf: </b><span class="badge badge-info mt-1 pt-1 pb-1"
                                        id="badge-free">{{product.shelf}}</span>
                                </span>
                        </div>


                        <div >

                                <div class="collapse" id="collapseExample">
                          
                                  <table class="table table-borderless table-sm mb-0">
                                   
                                
                                      <tr>
                                        <td class="font-weight-normal align-middle"><b>Available Stock:</b></td>
                                        <td class="float-right font-weight-normal">
                                            <span class="badge badge-info mt-1 pt-1 pb-1"
                                            id="badge-free"> {{product.stock}}</span>
                                        </td>
                                       
                                      </tr>
                                      <tr>
                                        <td class="font-weight-normal align-middle"><b>Manufacturing
                                                date:</b></td>
                                        <td class="float-right font-weight-normal">
                                            <span class="badge badge-info mt-1 pt-1 pb-1"
                                            id="badge-free"> {{product.manufactureDate | date:'dd/MM/yyyy'}}</span>
                                        </td>
                                        
                                      </tr>
                                      <tr>
                                            <td class="font-weight-normal align-middle"><b>Expiry date:</b></td>
                                            <td class="float-right font-weight-normal">
                                                <span class="badge badge-info mt-1 pt-1 pb-1"
                                                id="badge-free">   {{product.expiryDate | date:'dd/MM/yyyy'}}</span>
                                            </td>
                                          
                                          </tr>
                                   
                                  </table>
                          
                                </div>
                          
                                
                                <hr class="">
                                  <a class="moreDetails" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample"><b>Show More Details</b></a>
                          
                                  <button  class="btn btn-primary" style="float: right;" *ngIf="isManagerUser" [routerLink]="['/editProduct',product.productCode]" > 
                                    Edit
                                </button>
                        
                              </div>
                           
                           

                    </div>
                </div>
            </div>
        </div>
    </div>
